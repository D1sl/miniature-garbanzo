<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container content">
        <div class="row">
            <div class="col-3">
                <h3 class="mt-2">Search for a City</h3>
                <form action="submit">
                    <div class="row mb-3">
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-lg btn-block">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row mt-2 today">
                    <h3>Atlanta (3/30/2021)</h3>
                    <p>Temp. 74f</p>
                    <p>Wind. 6.67</p>
                    <p>Humidity. 46%</p>
                    <p>UV-Index: <span class="badge bg-success">0.47</span></p>
                </div>
                <div class="row mt-2">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row">
                    <div class="col forecastday">
                        <h5>3/31/2021</h5>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5>3/31/2021</h5>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5>3/31/2021</h5>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5>3/31/2021</h5>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5>3/31/2021</h5>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
