<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container content">
        <div class="row">
            <div class="col-3">
                <h3 class="mt-2">Search for a City</h3>
                <form action="submit">
                    <div class="row mb-3">
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-lg btn-block">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row mt-2 today">
                    <h3 id="cityname"></h3>
                    <p id="currTemp"></p>
                    <p id="currWind"></p>
                    <p id="currHumidity"></p>
                    <p>UV-Index: <span id="currUv" class="badge bg-success"></span></p>
                </div>
                <div class="row mt-2">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row">
                    <div class="col forecastday">
                        <h5 id="d1">Day 1</h5>
                        <p id="t1">Temp</p>
                        <p id="w1">Wind</p>
                        <p id="h1">Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5 id="d2">Day 1</h5>
                        <p id="t2">Temp</p>
                        <p id="w2">Wind</p>
                        <p id="h2">Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5 id="d3">Day 1</h5>
                        <p id="t3">Temp</p>
                        <p id="w3">Wind</p>
                        <p id="h3">Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5 id="d4">Day 1</h5>
                        <p id="t4">Temp</p>
                        <p id="w4">Wind</p>
                        <p id="h4">Humidity</p>
                    </div>
                    <div class="col forecastday">
                        <h5 id="d5">Day 1</h5>
                        <p id="t5">Temp</p>
                        <p id="w5">Wind</p>
                        <p id="h5">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
